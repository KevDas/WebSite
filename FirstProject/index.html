<!-- Tells the browser that this is an HTML 5 document // DOCTYPE declaration -->
<!DOCTYPE html>

<!-- opening tag-->
<lang="en">
  <!-- gives browser information about the page-->
  <head>
    <!-- specifies title of webpage-->
    <title>My first web page</title>
    <style>
      img {
        width: 200px;
        border-radius: 10px;
        float: left;
        margin-right: 10px;
      }
      .headings {
        font-weight: bold;
      }
    </style>
    <body>
      <!-- image element that displays an image, src specifies path to image, 
        alt gives an alternative text for browser to display if image cannot load-->
      <img
        src="images/dark-blue-gradient-s6b0i75a8th7ko62.jpg"
        alt="background"
      />

      <!-- text element, p = paragraph-->
      <p class="headings">first website</p>
      <p>website text 2</p>
    </body>
  </head>
  <!-- closing tag-->
</html>
